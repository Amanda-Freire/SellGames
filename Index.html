    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>


<body>
    <div id="navegacao">
        <a href="index.html" id="home">
            <h1 id="logo"><img src="imagens/joystick-branco.png" id="img-logo" alt="Logo"> Sell Games</h1>
        </a>
        <a href="carrinho.html" class="paginas"><img src="imagens/carrinho.png" id="img-carrinho" alt="Carrinho"></a>
        <a href="login.html" class="paginas"> Login</a>
        <img src="imagens/login.png" id="img-login" alt="Login"> 
        <a href="promocoes.html" class="paginas">Promoções</a>
        <a href="produtos.html" class="paginas">Produtos</a>
        <a href="index.html" class="paginas">Início</a>
    </div>

    <div id="pagina-principal">
        <div id="conteudo-principal">
            <h3> Mais poder ao seu gaming </h3>
            <h1>CYBER KID INFINITE</h1>
            <h3>Disponível para PC e console</h3>
            <button>Compre Agora</button>
        </div>

        <img src="imagens/jogo1.png" alt="Jogo Cyber Kid" id="img-jogo1">
    </div>

    <div id="mais-vendidos">
        <h1>Mais Vendidos <a href="produtos.html"><button class="btn-ver">Ver Mais</button></a></h1>
        
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
        
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid" src="imagens/tecladoRGB.png" alt="Teclado com luz RGB">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Teclado Gamer</h3>
                        <p>R$350,00</p>
                    </div>
                </div>
            
                <div class="carousel-item">
                    <img class="img-fluid" src="imagens/mouse.png" alt="Mouse preto">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Mouse Gamer</h3>
                        <p>R$ 150,00</p>
                    </div>
                </div>
            
                <div class="carousel-item">
                    <img class="img-fluid" src="imagens/jogoGodOfWar.png" alt="Jogo God Of War">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Jogo God Of War</h3>
                        <p>R$ 300,00</p>
                    </div>
                </div>
            </div>
        
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
        
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div> 
    
    <style>
        * {
            font-family: 'Times New Roman', Times, serif;
        }

        #carouselExampleIndicators {
            padding-bottom: 5%;
        }

        .carousel-inner img {
            width: 30%;
            height: 30%;
            margin-left: 35%;
        }
    </style>

    <script>
        $('.carousel').carousel({
            interval: 2000
        })
    </script>

    <footer>Análise e Desenvolvimento de Sistemas 2022.2</footer>
